<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.ico" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <title>Copilot at Your Service, Captain.</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="static/img/Bear.svg" alt="Mindsdb Logo" />
        <img src="static/img/separator.svg" alt="separator" />
        <span class="text-base not-italic font-normal leading-7">Cusmato Copilot</span>
      </div>
      <div
      class="reset_btn" onclick="resetConversation()"
    >
      <img src="../static/img/trash_icon.svg" alt="Trash can Logo" />
      <span class="text-sm">Gesprek wissen</span>
    </div>
    </header>
    <main class="chat_container" id="chat_container">
      <div class="new_session">
        <div class="line"></div>
        Nieuwe sessie gestart
        <div class="line"></div>
      </div>
    </main>
    <div class="input_area_holder">
      <div class="holder">
        <select id="model_select">
          <option value="">wordt geladen...</option>
        </select>
        <div class="input_area" id="input_area">
          <div
            class="expandable-textarea"
            id="query"
            role="textbox"
            contenteditable="true"
            aria-label="Write a message"
            placeholder="Write a message..."
          ></div>
          <button
            class="send_button"
            id="send_button"
            onclick="sendQuery()"
            aria-label="Send Message"
          >
            <img src="/static/img/send_icon.svg" alt="send" />
          </button>
        </div>
      </div>
    </div>
    <div></div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
